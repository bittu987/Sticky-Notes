<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky_Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="Container">
         <div class="Left_Box">
               <div class="Upper_part_left_box">
                <textarea name="Input" id="Input_Area" cols="55" rows="11" placeholder="// Write a note here"></textarea>
                <input type="color" id="color_box" value="#00FFFF">
               </div>
               <div class="lower_part_left_box">
                <button id="btn">Add Notes</button>
               </div>
            </div>   
         <div class="Right_Box">
            <h1>Your Notes</h1>
            <p id="para">You have not added a note yet.</p>
         </div>
    </main>
</body>
</html>
